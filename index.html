<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MJF BONKO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }
    #bingo {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: auto;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s;
    }
    .cell.green {
      background-color: #8f8;
    }
  </style>
</head>
<body>

  <h1>MJF BONKO</h1>
  <div id="bingo"></div>

  <script>
    const words = [
      "Star on floor", "Ass", "Ring", "Scream", "Spit",
      "Cry", "Leg ropebreak", "Cuddle with opponent", "Avalanche Piledriver", "Heat seeker", "Eye poke/rake", "Shimmy",
      "Bite", "Ref Shield"];

    const bingoGrid = document.getElementById('bingo');

    function getRandomWords(count) {
      const shuffled = words.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function createBingoBoard() {
      const selectedWords = getRandomWords(9);

      selectedWords.forEach(word => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = word;
        cell.addEventListener('click', () => {
          cell.classList.toggle('green');
        });
        bingoGrid.appendChild(cell);
      });
    }

    createBingoBoard();
  </script>

</body>
</html>
